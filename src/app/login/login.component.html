<div class="row">
  <div class="col s12 m4 offset-m4">
      <div class="card">
      <img class="logo2" src="assets/Logo.png">

          <div class="card-action black-text">
              <h3>Admin Login</h3>
              <div class="card-content">
             
              <form [formGroup]="form" (submit)="onSubmit()">
                <div class="col s12">
                  <div class="row">
                        <div class="row">
                          <div class="input-field col s12">
                            <i class="material-icons prefix">person</i>
                            <input formControlName="login_username" id="icon_prefix" type="text" class="validate">
                            <label class="active" for="icon_prefix">Username</label>
                          </div>
                          <div class="input-field col s12">
                            <i class="material-icons prefix">lock</i>
                            <input formControlName="login_password" id="password" type="password" class="validate">
                            <label class="active" for="password">Password</label>
                          </div>
                        </div>
                    </div>
                  <div class="form-field">
                     <button class="btn-large waves-effect waves-dark" type="submit">Login</button>
                  </div><br> 
              </div>
            </form>
          </div>

      </div>

  </div>
</div>
