<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


<div class="card-group shadow">
    <div class="card col-md-5 cardleft">
        <div class="card-body">
            <img class="logo1" src="assets/Logo.png">
        </div>
    </div>
    <div class=" cardright">
        <div class="card-body">
            <img class="logo1" src="assets/Logo.png">
            <h5 class="card-title logintitle">LOGIN</h5>
            <p class="card-text logintext">Please login to your account.</p>

            <form name="loginData">
                <div class="mainlogin">
                    <div class="form-group">
                        <span class="fa fa-user form-control-icon"></span>
                        <input type="name" placeholder="Username" name="usr_username" formControlName="usr_username"
                            class="form-control iconlogreg input-lg" autocomplete="off">
                    </div>
                    <br>
                    <div class="form-group">
                        <span class="fa fa-lock form-control-icon2"></span>
                        <input type="password" placeholder="Password" name="usr_pword" formControlName="usr_pword"
                            class="form-control iconlogreg input-lg">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg loginbtn">LOGIN</button>
                </div>  
                <div class="text-center">
                    <p>Don't have an account? <a routerLink="/signup" class="forgotPw"> Signup</a></p>
                </div> 
            </form>

        </div>
    </div>
</div>
