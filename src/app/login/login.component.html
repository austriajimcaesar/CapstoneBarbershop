<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<div class="card-group shadow">
    <div class="card col-md-5 cardleft">
        <div class="card-body">
            <img class="logo1" src="assets/Logo.png">
        </div>
    </div>
    <div class=" cardright">
        <div class="card-body">
            <img class="logo2" src="assets/Logo.png">
            <h5 class="card-title logintitle">LOGIN</h5>
            <p class="card-text logintext">Please login to your account.</p>

            <form name="loginData">
                <div class="mainlogin">
                    <div class="row">
                        <div class="input-field col s12">
                            <span class="fa fa-user form-control-icon"></span>
                          <input id="email" type="email" class="validate">
                          <label class="active" for="email">Username</label>
                        </div>
                      </div>
                    <br>
                        <div class="row">
                            <div class="input-field col s12">
                                <span class="fa fa-lock form-control-icon2"></span>
                              <input id="password" type="password" class="validate">
                              <label class="active" for="password">Password</label>
                            </div>
                          </div>
                </div>

                <div class="text-center">
                 <button class="waves-effect waves-sky blue btn">LOGIN</button>  
                
                </div>  
                <div class="text-center">
                    <p>Don't have an account? <a routerLink="/signup" class="forgotPw"> Signup</a></p>
                </div> 
            </form>

        </div>
    </div>
</div>
