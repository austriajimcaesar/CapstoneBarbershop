<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="row">
    <div class="col s12 m4 offset-m4">
        <div class="card">
        <img class="logo2" src="assets/Logo.png">

            <div class="card-action black-text">
                <h3>Register an Account</h3>
                <div class="card-content">
                    <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s6">
                              <i class="material-icons prefix">person</i>
                              <input id="icon_fname" type="text" class="validate">
                              <label class="active" for="icon_fname">First Name</label>
                            </div>
                            <div class="input-field col s6">
                              <i class="material-icons prefix">person</i>
                              <input id="icon_lname" type="text" class="validate">
                              <label class="active" for="icon_lname">Last Name</label>
                            </div>
                            <div class="input-field col s6">
                              <i class="material-icons prefix">mail</i>
                              <input id="icon_mail" type="text" class="validate">
                              <label class="active" for="icon_mail">Email Address</label>
                            </div>
                            <div class="input-field col s6">
                              <i class="material-icons prefix">phone</i>
                              <input id="icon_contact" type="text" class="validate">
                              <label class="active" for="icon_mail">Contact Number</label>
                            </div>
                            <div class="input-field col s6">
                              <i class="material-icons prefix">home</i>
                              <input id="icon_house" type="text" class="validate">
                              <label class="active" for="icon_house">House Number</label>
                            </div>
                            <div class="input-field col s6">
                              <i class="material-icons prefix">home</i>
                              <input id="icon_street" type="text" class="validate">
                              <label class="active" for="icon_street">Street</label>
                            </div>
                            <div class="input-field col s6">
                              <i class="material-icons prefix">home</i>
                              <input id="icon_barangay" type="text" class="validate">
                              <label class="active" for="icon_barangay">Barangay</label>
                            </div>
                            <div class="input-field col s6">
                              <i class="material-icons prefix">home</i>
                              <input id="icon_city" type="text" class="validate">
                              <label class="active" for="icon_city">City</label>
                            </div>
                            <div class="input-field col s6">
                              <i class="material-icons prefix">person</i>
                              <input id="icon_prefix" type="text" class="validate">
                              <label class="active" for="icon_prefix">Username</label>
                            </div>
                            <div class="input-field col s6">
                              <i class="material-icons prefix">lock</i>
                              <input id="password" type="password" class="validate">
                              <label class="active" for="password">Password</label>
                            </div>
                          </div>
                        </form>
                      </div>
                    <div class="form-field">
                       <button class="btn-large waves-effect waves-dark" routerLink="/dashboard">Register</button>
                    </div><br>
                </div>
                <div class="login">
                    <p>Already have an account? <a routerLink="/login" class="login">Login</a></p>
                </div> 

            </div>

        </div>

    </div>
</div>
