<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">


<div class="card-group shadow">
    <div class="card col-md-5 cardleft">
        <div class="card-body">
            <img class="logo1" src="assets/Logo.png">
        </div>
    </div>
    <div class=" cardright">
        <div class="card-body">
            <h5 class="card-title logintitle">SIGNUP</h5>
            <p class="card-text logintext">Please fill in this form to create an account.</p>

            <form name="signupData" class="mainlogin row g-3">
                <div class="col-md-6">
                    <span class="fa fa-user form-control-icon"></span>
                    <input type="name" placeholder="First Name"  class="form-control iconlogreg input-lg">
                </div>
                <br>
                <div class="col-md-6">
                    <span class="fa fa-envelope form-control-icon"></span>
                    <input type="email" placeholder="Email Address"  class="form-control iconlogreg input-lg">
                </div>
                <br>

                <div class="col-md-6">
                    <span class="fa fa-user form-control-icon"></span>
                    <input type="name" placeholder="Middle Name"  class="form-control iconlogreg input-lg">
                </div>
                <br>
                <div class="col-md-6">
                    <span class="fa fa-user form-control-icon"></span>
                    <input type="email" placeholder="Username"  class="form-control iconlogreg input-lg">
                </div>
                <br>

                <div class="col-md-6">
                    <span class="fa fa-user form-control-icon"></span>
                    <input type="name" placeholder="Last Name"  class="form-control iconlogreg input-lg">
                </div>
                <br>
                <div class="col-md-6">
                    <span class="fa fa-lock form-control-icon2"></span>
                    <input type="password" placeholder="Password"  class="form-control iconlogreg input-lg">
                </div>
                <br>

                <div class="col-md-6">
                    <span class="fa fa-phone form-control-icon"></span>
                    <input type="contact" placeholder="Contact Number" class="form-control iconlogreg input-lg">
                </div>
                <br>
                <div class="col-md-6">
                    <span class="fa fa-lock form-control-icon2"></span>
                    <input type="password" placeholder="Confirm Password" class="form-control iconlogreg input-lg">
                </div>
                <br>
                
                  <div class="form-check checkBox">
                    <input class="form-check-input" type="checkbox"  >
                    <label class="form-check-label" for="flexCheckDefault">
    I have read and agree to the <a routerLink="/termsandconditions">Terms and Conditions </a>and <a routerLink="/privacypolicy">Privacy Policy.</a>
                    </label>
                  </div>

                <div class="text-center signupDiv">
                    <button type="submit" class="btn btn-primary btn-lg signupbtn">SIGNUP</button>
                </div>
                <br>

                <div class="text-center">
                    <p>Already have an account? <a routerLink="/login" class="login"> Login</a></p>
                    
                </div>

            </form>


        </div>
    </div>
</div>
