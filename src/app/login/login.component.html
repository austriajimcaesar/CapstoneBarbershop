<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="row">
    <div class="col s12 m4 offset-m4">
        <div class="card">
        <img class="logo2" src="assets/Logo.png">

            <div class="card-action black-text">
                <h3>Admin Login</h3>
                <div class="card-content">
                    <div class="row">
                        <form class="col s12">
                          <div class="row">
                            <div class="input-field col s12">
                              <i class="material-icons prefix">person</i>
                              <input id="icon_prefix" type="text" class="validate">
                              <label class="active" for="icon_prefix">Username</label>
                            </div>
                            <div class="input-field col s12">
                              <i class="material-icons prefix">lock</i>
                              <input id="password" type="password" class="validate">
                              <label class="active" for="password">Password</label>
                            </div>
                          </div>
                        </form>
                      </div>
                    <div class="form-field">
                       <button class="btn-large waves-effect waves-dark" routerLink="/dashboard">Login</button>
                    </div><br>
                </div>
                <div class="register">
                    <p>Don't have an account? <a routerLink="/signup" class="register">Register</a></p>
                </div> 

            </div>

        </div>

    </div>
</div>
